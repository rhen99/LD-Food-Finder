<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>LD Food Finder</title>
</head>

<body>
    <div class="controls">
        <form class="formControl" id="controlsForm">
            <div class="inputDiv">
                <select id="places" class="inputs">
                    <option value="restaurant">Restaurant</option>
                    <option value="cafe">Cafe</option>
                    <option value="gas_station">Gas Station</option>
                    <option value="convinience_store">Convinience Store</option>
                    <option value="bakery">Bakery</option>
                    <option value="meal_takeaway">Meal Take Away</option>
                </select>
            </div>

            <div class="inputDiv">
                <input type="number" id="radius" min="100" max="5000" value="1000" class="inputs">
            </div>
            <div class="submitBtn">
                <input type="submit" value="Find Food" id="find">
            </div>

        </form>
    </div>
    <div id="map"></div>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEauZDQl003ifTfN84HPAi8CXahHQ3uBk&libraries=places"
        async defer></script>
    <script src="js/main.js"></script>
</body>
</html>
